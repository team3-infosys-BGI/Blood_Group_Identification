<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #a3071e, #7a0e1c);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            background-color: #f05454;
            transform: translateY(-2px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: white;
            height: 3px;
            border-radius: 2px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #7a0e1c;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 6px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .navbar .menu.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    {% load static %}
    <div class="navbar">
        <a href="/" class="logo">Blood App</a>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="/profiles">Profiles</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Placeholder for content -->
    {% block content %}
    {% endblock %}

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://wallpapercave.com/wp/wp3726968.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.5)
            );
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 80%;
        }

        h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .btn, .btn1 {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .btn {
            background-color: rgba(0, 0, 255, 0.8);
        }

        .btn1 {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .btn:hover {
            background-color: rgba(0, 0, 255, 1);
            transform: translateY(-3px);
        }

        .btn1:hover {
            background-color: rgba(255, 0, 0, 1);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
                margin-top: 10px;
            }

            h2 {
                font-size: 20px;
            }

            .btn, .btn1 {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Blood Group Identification Page</h1>
    <div class="container">
        <h2>Welcome</h2>
        <div class="buttons">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn1">Register</a>
        </div>
    </div>
</body>
</html>

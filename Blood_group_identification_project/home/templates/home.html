<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Group Identification</title>
  <style>
    /* Global Reset and Body Styling */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://wallpapercave.com/wp/wp3726968.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    /* Main Container Styling */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    /* Heading Styles */
    h1 {
      color: #FF2929;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 20pxpx rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      font-size: 22px;
      margin-bottom: 15px;
    }

    /* Buttons Wrapper */
    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    /* Buttons Styling */
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn-blue {
      background-color: #007bff;
    }

    .btn-red {
      background-color: #dc3545;
    }

    .btn-blue:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    .btn-red:hover {
      background-color: #c82333;
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  {% extends 'base.html' %}

  {% block title %}Welcome to Blood Group Identification{% endblock %}

  {% block content %}
  <div class="container">
    <h1>Welcome to Blood Group Identification</h1>
    {% comment %} <h2>Get Started</h2> {% endcomment %}
    <div class="buttons">
      <a href="/login" class="btn btn-blue">Login</a>
      <a href="/register" class="btn btn-red">Register</a>
    </div>
  </div>
  {% endblock %}
</body>

</html>

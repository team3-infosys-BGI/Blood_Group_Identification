<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/rbc-blood-cell-stock-photos-illustrations-3d-renders-art-concept_662214-3677.jpg?w=996');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background: linear-gradient(
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.6)
            );
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }

        form p {
            margin: 12px 0;
            text-align: left;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .msg {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media screen and (max-width: 768px) {
            div {
                width: 90%;
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div>
        <h2>Login</h2>
        <p class="msg">{{ msg }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Login</button>
            <a href='/register'>Don't have an account? Register</a>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/close-up-blood-cells-with-red-blue-blood-cells-background_154739-1006.jpg?w=740');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            display: block;
            color: #555;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            color: #4CAF50;
        }

        /* Media query for responsiveness on smaller screens */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-group">
                    {{ field.label_tag }}<br> <!-- Label -->
                    {{ field }} <!-- Input field -->
                    {% for error in field.errors %}
                        <p class="error">{{ error }}</p> <!-- Error message -->
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Register</button>
            <a href="/login">Already have an account? Sign In</a>
        </form>
    </div>

</body>

</html>
